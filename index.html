<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
          margin: 0;
          padding: 0;
        }

        body {
            background-image: url('space.jpg');
        }

        canvas {
            display: block;
            cursor: crosshair;
          }

        #rocketDiv {
            position: absolute;
            padding: 10px;
            left: 0px;
            top: 0px;
            width: 200px;
            height: auto;
            background-color: #000000;
            color: #ffffff;
        }

        #ufoDiv {
            position: absolute;
            padding: 10px;
            right: 0px;
            top: 0px;
            width: 200px;
            height: auto;
            background-color: #000000;
            color: #ffffff;
        }

        input[type=range] {
            width: 95%;
        }

        img {
            float:left;
            width:35px;
            height:35px;
            margin-left:30px;
        }

        h3 {
            padding-top:0px;
            text-align: right;
            margin-right:30px;
        }

        .circle {
          display: inline-block;
          width: 30px;
          height: 30px;
          border-radius: 50%;
          background: whiteSmoke;
          box-shadow: 3px -15px 18px 3px rgb(26, 117, 206) inset;
        }

        .gelatine {
          animation: gelatine 0.5s infinite;
        }
        @keyframes gelatine {
          from, to { transform: scale(1, 1); }
          25% { transform: scale(0.9, 1.1); }
          50% { transform: scale(1.1, 0.9); }
          75% { transform: scale(0.95, 1.05); }
        }

    </style>

</head>

<div id="rocketDiv">
    <h2>Agent 1</h2>
    <div id="scores">

            <img src="rocket-ship.png" onmouseover="this.classList.toggle('gelatine')" onmouseout="this.classList.toggle('gelatine')"><h3 id="score_rocket_display">0 ðŸ’Ž</h3>
